<div class="card bg-dark text-white">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
  
      <form (ngSubmit)="create()">
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre tarea</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="tarea.nombre" name="nombre" #nombre="ngModel" required minlength="4"> <!-- required minlength="4" -->
            <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                <div *ngIf="nombre.errors.required">
                  Nombre de la tarea es requerido
                </div>
                <div *ngIf="nombre.errors.minlength">
                  Nombre debe tener al menos 4 caracteres
                </div>
              </div> 
        </div>
        </div>
  
        <div class="form-group row">
          <label for="descripcion" class="col-form-label col-sm-2">Apellido paterno</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="tarea.descripcion" name="descripcion" #descripcion="ngModel" required> <!-- required -->
            <div class="alert alert-danger" *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)">
                <div *ngIf="apellido_paterno.errors.required">
                  La descripción es requerida
                </div>
                <div *ngIf="nombre.errors.minlength">
                 Descripción debe tener al menos 4 caracteres
                </div>
              </div> 
          </div>
        </div>
      
        <div class="form-group row">
          <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' >Crear</button>  
            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
            </ng-template> 
          </div>
        </div>  
      </form>
  
    </div>
  </div>

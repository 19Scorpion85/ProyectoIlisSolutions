<div class="card bg-dark text-white">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <form>
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="ciudadano.nombre" name="nombre" #nombre="ngModel" required minlength="4"> <!-- required minlength="4" -->
            <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                <div *ngIf="nombre.errors.required">
                  Nombre es requerido
                </div>
                <div *ngIf="nombre.errors.minlength">
                  Nombre debe tener al menos 4 caracteres
                </div>
              </div> 
        </div>
        </div>
  
        <div class="form-group row">
          <label for="apellido" class="col-form-label col-sm-2">Apellido paterno</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="ciudadano.apellido_paterno" name="apellido_paterno" #apellido_paterno="ngModel" required> <!-- required -->
            <div class="alert alert-danger" *ngIf="apellido_paterno.invalid && (apellido_paterno.dirty || apellido_paterno.touched)">
                <div *ngIf="apellido_paterno.errors.required">
                  Apellido paterno es requerido
                </div>
                <div *ngIf="nombre.errors.minlength">
                 Apellido paterno debe tener al menos 4 caracteres
                </div>
              </div> 
          </div>
        </div>
  
        <div class="form-group row">
            <label for="apellido" class="col-form-label col-sm-2">Apellido materno</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="ciudadano.apellido_materno" name="apellido_materno" #apellido_materno="ngModel" required> <!-- required -->
              <div class="alert alert-danger" *ngIf="apellido_materno.invalid && (apellido_materno.dirty || apellido_materno.touched)">
                <div *ngIf="apellido_materno.errors.required">
                  Apellido materno es requerido
                </div>
                <div *ngIf="apellido_materno.errors.minlength">
                 Apellido materno debe tener al menos 4 caracteres
                </div>
              </div> 
            </div>
          </div>

        <div class="form-group row">
          <label for="email" class="col-form-label col-sm-2">Email</label>
          <div class="col-sm-6">
            <input type="email" class="form-control" [(ngModel)]="ciudadano.email" name="email" #email="ngModel" required email> <!-- required email -->
            <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                <div *ngIf="email.errors.required">
                  Email es requerido
                </div>
                <div *ngIf="email.errors.email">
                  Email debe tener un formato v√°lido
                </div>
              </div>
          </div>
        </div>
    
        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!ciudadano.id else elseBlock">Crear</button>  
            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
            </ng-template> 
          </div>
        </div>    
      </form>
    </div>
  </div>

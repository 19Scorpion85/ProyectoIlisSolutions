<p>Formulario de ciudadano</p>

<div class="card bg-dark text-white">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
  
      <form (ngSubmit)="create()">
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="ciudadano.nombre" name="nombre" #nombre="ngModel" required minlength="4"> <!-- required minlength="4" -->
          </div>
        </div>
  
        <div class="form-group row">
          <label for="apellido" class="col-form-label col-sm-2">Apellido paterno</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="ciudadano.apellido_paterno" name="apellido_paterno" #apellido="ngModel" required> <!-- required -->

          </div>
        </div>
  
        <div class="form-group row">
            <label for="apellido" class="col-form-label col-sm-2">Apellido paterno</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="ciudadano.apellido_materno" name="apellido_materno" #apellido="ngModel" required> <!-- required -->

            </div>
          </div>



        <div class="form-group row">
          <label for="email" class="col-form-label col-sm-2">Email</label>
          <div class="col-sm-6">
            <input type="email" class="form-control" [(ngModel)]="ciudadano.email" name="email" #email="ngModel" required email> <!-- required email -->

          </div>
        </div>
    
        <div class="form-group row">
          <div class="col-sm-6">
          <!-- <button class="btn btn-primary" role="button" (click)='create()' >Crear</button>
  
            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
            </ng-template> -->  
          </div>
        </div>
  
      </form>
  
    </div>
  </div>
